<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			rel="stylesheet"
			integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./recommendations.css" />
		<title>Recomendaciones</title>
	</head>
	<body>
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="../index.html">Inicio</a></li>
				<li class="breadcrumb-item active" aria-current="page">
					Recomendaciones
				</li>
			</ol>
		</nav>
		<h1>Recomiendame algun lugar o pasatiempo!</h1>
		<main>
			<form>
				<p><strong>Cuentame de ti!</strong></p>
				<div class="form-group">
					<label for="nombre">Nombre: </label>
					<input
						type="text"
						class="form-control"
						id="nombre"
						aria-describedby="emailHelp"
						placeholder="Nombre"
						required
					/>
				</div>
				<div class="form-group">
					<label for="apellido">Apellido: </label>
					<input
						type="text"
						class="form-control"
						id="apellido"
						placeholder="Apellido"
						required
					/>
				</div>
				<label>Que me quieres recomendar?</label>
				<div class="radio-group">
					<div class="form-check">
						<input
							class="form-check-input"
							type="radio"
							name="exampleRadios"
							id="radio-1"
							value="option1"
							checked
						/>
						<label class="form-check-label" for="exampleRadios1">
							Pasatiempo
						</label>
					</div>
					<div class="form-check">
						<input
							class="form-check-input"
							type="radio"
							name="exampleRadios"
							id="radio-2"
							value="option2"
						/>
						<label class="form-check-label" for="exampleRadios2">
							Lugar Interesante
						</label>
					</div>
				</div>
				<div class="form-group">
					<label for="nombre">Como se llama? </label>
					<input
						type="text"
						class="form-control"
						id="recommendation-input"
						aria-describedby="emailHelp"
						required
					/>
				</div>
				<div class="form-group">
					<label for="exampleFormControlTextarea1"
						>Porque me la recomiendas?</label
					>
					<textarea
						class="form-control"
						id="text-area"
						rows="4"
						required
					></textarea>
				</div>
				<div class="progress">
					<div
						id="progress"
						class="progress-bar"
						role="progressbar"
						aria-valuenow="25"
						aria-valuemin="0"
						aria-valuemax="100"
					></div>
				</div>
				<button id="submit" type="submit" class="btn btn-success" disabled>
					<i class="fa fa-check"></i>
				</button>
			</form>
		</main>
	</body>
	<script
		src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"
	></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"
	></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"
	></script>
	<script src="./recommendations.js"></script>
</html>
