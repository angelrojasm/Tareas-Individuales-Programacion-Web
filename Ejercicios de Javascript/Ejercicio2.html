<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			do {
				var input = prompt('Ingrese el numero en cuestion :');
			} while (input < 1 || input > 999);

			parseInt(input);

			if (input < 10) {
				document.write(
					'<h2 style="font-weight: 400"> El numero tiene una cifra.</h2>'
				);
			} else if (input < 100) {
				document.write(
					'<h2 style="font-weight: 400"> El numero tiene dos cifras.</h2>'
				);
			} else {
				document.write(
					'<h2 style="font-weight: 400"> El numero tiene tres cifras. </h2>'
				);
			}
		</script>
	</body>
</html>
