<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			do {
				input = prompt('Ingrese una de las palabras permitidas (casa,mesa,perro,gato):', '');
			} while (input != 'casa' && input != 'mesa' && input != 'perro' && input != 'gato');

			let traduccion;
			switch (input) {
				case 'casa':
					traduccion = 'house';
					document.write(
						'La traduccion de la palabra escrita en el idioma ingles es: ' + traduccion
					);
					break;
				case 'mesa':
					traduccion = 'table';
					document.write(
						'La traduccion de la palabra escrita en el idioma ingles es: ' + traduccion
					);
					break;
				case 'gato':
					traduccion = 'cat';
					document.write(
						'La traduccion de la palabra escrita en el idioma ingles es: ' + traduccion
					);
					break;
				case 'perro':
					traduccion = 'dog';
					document.write(
						'La traduccion de la palabra escrita en el idioma ingles es: ' + traduccion
					);
					break;
			}
		</script>
	</body>
</html>
